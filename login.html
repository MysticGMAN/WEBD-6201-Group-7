<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="icon" class="fa-solid fa-skull">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./Content/app.css">


</head>
<body>
    <!-- Main Header -->
    <header>

    </header>

    <!-- Main Content -->
    <main class="container" id="mainContent">
      <div class="row">
          <div class="offset-md-3 col-md-6 col-sm-12">
                <div class="login" id="contentArea">
                    <h1 class="display-2">Login</h1>

                    <div id="messageArea"></div>

                    <form id="loginForm" novalidate>
                      
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <i class="fa fa-user">
                            </i>
                          </span>
                          <input type="text" class="form-control" id="username" name="username"  required
                          value="" placeholder="Enter your username">
                        </div>
                       
                      </div>

                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <i class="fa fa-lock">
                            </i>
                          </span>
                          <input type="password" class="form-control" id="password" name="password"  required
                          value="" placeholder="Enter your password">
                        </div>
                      </div>
                      <div class="mt-3">
                        <button id="loginButton" type="button" class="btn btn-primary btn-lg btn-dark float-start">Login</button>
                          <button id="cancelButton" type="button" class="btn btn-secondary btn-warning btn-lg btn-dark float-end">Cancel</button>
                      </div>

                    </form>

                </div>
                <p class="text-center text-muted small">
                  Don't have an account? 
                  <a href="register.html">Register Here!</a>
                </p>
          </div>
      </div>
  </main>


    <!-- Script Section-->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Scripts/user.js"></script>
    <script src="./Scripts/namespace.js"></script>
    <script src="./Scripts/app.js"></script>
</body>
</html>
